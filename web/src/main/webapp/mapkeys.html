<html>
  <head>
    <title>Vector tile map keys</title>
    <style>
      html, body, .body {
        overflow: hidden;
        font-family: sans-serif;
        background-image: url('img/htmlbg.png');
        z-index: 99999;
      }

      fieldset.title {
          width:600px;
          border-top: 4px dotted #ff0000;
          border-bottom: none;
          border-left: none;
          border-right: none;
          display: block;
          text-align: right;
      }

      fieldset.title legend {
          padding: 5px 10px;
      }
    </style>
  </head>

  <body>
    <fieldset class="title"  style="border-top: 4px solid #ff0000;">
      <legend> <font size="4" color="red">Paved international or national bicycle route</font></legend>
    </fieldset>
    <fieldset class="title">
      <legend> <font size="4" color="red">Unpaved international or national bicycle route</font></legend>
    </fieldset>

    <fieldset class="title" style="border-top: 4px solid #0000ff;">
      <legend> <font size="4" color="#0000ff">Paved regional bicycle route</font></legend>
    </fieldset>
    <fieldset class="title" style="border-top: 4px dotted #0000ff;">
      <legend> <font size="4" color="#0000ff">Unpaved regional bicycle route</font></legend>
    </fieldset>

    <fieldset class="title" style="border-top: 4px solid #00ffff;">
      <legend> <font size="4" color="#00ffff">Paved local bicycle route</font></legend>
    </fieldset>    
    <fieldset class="title" style="border-top: 4px dotted #00ffff;">
      <legend> <font size="4" color="#00ffff">Unpaved local bicycle route</font></legend>
    </fieldset>

    <fieldset class="title" style="border-top: 4px solid #006600;">
      <legend> <font size="4" color="#006600">Paved mountainbike route</font></legend>
    </fieldset>
    <fieldset class="title" style="border-top: 4px dotted #006600;">
      <legend> <font size="4" color="#006600">Unpaved mountainbike route</font></legend>
    </fieldset>

  </body>
</html>
